defaults: &defaults
  docker:
    - image: node:9

  working_directory: ~/repo





jobs:
  build:
    <<: *defaults

    environment:
      RFG_LOCAL_API_URL: https://dev.rollforguild.com
      RFG_GOOGLE_TAG_MANAGER_ENV: development

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn install

      - run: yarn run build

      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules

      - save_cache:
          key: v1-build-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - .next

  test:
    <<: *defaults

    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}

      - restore_cache:
          keys:
            - v1-build-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: Run tests
          command: yarn test

